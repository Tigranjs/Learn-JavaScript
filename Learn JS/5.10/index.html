        // Максимальная зарплата

        function topSalary(salaries) {

            return Object.entries(salaries).length ? Object.entries(salaries).sort((a,b)=> b[1] - a[1])[0][0] : null
        }

        console.log(topSalary({
            "John": 100,
            "Pete": 300,
            "Mary": 250
        }));
